name: Update WaniKani Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch WaniKani stats
      env:
        WANIKANI_API_KEY: ${{ secrets.WANIKANI_API_KEY }}
      run: python fetch_wanikani_stats.py

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add wanikani_stats.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update WaniKani stats" && git push)
